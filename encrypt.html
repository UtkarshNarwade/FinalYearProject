<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.77/build/spline-viewer.js"></script>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0A0A0A;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background Spline */
        .spline-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Main UI Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            border: 2px solid rgba(0, 255, 255, 0.3);
            text-align: center;
        }

        /* Titles */
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
            text-transform: uppercase;
        }

        h2 {
            font-size: 18px;
            margin: 10px 0;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Forms */
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        input, select, button {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            margin: 10px 0;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        input, select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Buttons */
        button {
            background: rgba(0, 255, 255, 0.2);
            color: white;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid rgba(0, 255, 255, 0.4);
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        /* Footer */
        footer {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <!-- Background Spline -->
    <div class="spline-container">
        <spline-viewer url="https://prod.spline.design/UHmokaUnPJms2TAt/scene.splinecode"></spline-viewer>
    </div>

    <!-- UI Container -->
    <div class="container">
        <h1>Encrypt File</h1>
        <form id="encryptForm" action="/encrypt" method="post" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" required>
            <select id="encryptionMethod" name="method" required>
                <option value="AES">AES</option>
                <option value="DES">DES</option>
                <option value="RC2">RC2</option>
            </select>
            <button type="submit">Encrypt & Hide Key</button>
        </form>
        <button onclick="window.location.href='/index'">Back to Home</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
